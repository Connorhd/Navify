<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Advanced Nav</title>
		<link rel="stylesheet" href="sp://import/css/core-dark.css">
	    <link rel="stylesheet" href="sp://import/css/api.css">
	    <script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/underscore.js"></script>
		<script type="text/javascript" src="js/backbone-min.js"></script>
	    <script type="text/javascript" src="js/core.js"></script>
		<style>
			#topbar {
				position: absolute;
				top: 0;
				width: 100%;
				height: 31px;
				background: url(../img/tab-bar-bg.png);
			}
			#topbar input {
				width: 200px;
				float: right;
				margin: 5px 10px;
				border: 1px solid #222;
				border-radius: 5px;
				background: #444;
				color: #bbb;
				font-size: 0.9em;
				padding: 2px 5px;
			}
			#columns {
				position: absolute;
				top: 31px;
				width: 100%;
				height: 200px;
				padding-bottom: 19px;
				border-bottom: 5px solid #222;
			}
			.tracks {
				padding-top: 255px;
			}
			.sp-list {
				position: absolute;
				bottom: 0;
				top: 274px;
				background-color: #373737;
				background-image: -webkit-linear-gradient(top, #373737, #373737 50%, #313131 50%, #313131);
				background-size: 40px 40px;
				max-height: 100% !important; 
			}
			.column {
				width: 33%;
				float: right;
				height: 100%;
			}
			.lastcolumn {
				width: 34%;
				float: right
			}
			.title {
				font-size: 10px;
				font-weight: bold;
				background-image: -webkit-linear-gradient(top, #a8a8a8, #868686);
				height: 17px;
				line-height: 17px;
				border-top: 1px solid #C9C9C9;
				border-left: 1px solid #AEAEAE;
				border-right: 1px solid #686868;
				border-bottom: 1px solid #292929;
				color: black;
				padding: 0 5px;
			}
			.selall {
				float: right;
				color: #555;
			}
			.selall:hover {
				color: black;
			}
			.column-scroll {
				height: 100%;
				overflow: auto;
			}
			.column-inner {
				background-color: #373737;
				background-image: -webkit-linear-gradient(top, #373737, #373737 50%, #313131 50%, #313131);
				background-size: 40px 40px;
				width: 100%;
				min-height: 100%;
			}
			.column .item {
				height: 20px;
				padding: 0 5px;
				color: #DDD;
				line-height: 20px;
				text-overflow: ellipsis;
				overflow: hidden;
				white-space: nowrap;
			}
			.column .hint {
				height: 20px;
				padding: 0 5px;
				color: #888;
				line-height: 20px;
				text-overflow: ellipsis;
				overflow: hidden;
				white-space: nowrap;
			}
			
			.column .item.selected {
				background-color: #6C6C6C;
				color: #BBB;
				background-image: none;
			}
			.column:focus .item.selected {
				background-color: #A1D9FF;
				color: #2B3844;
			}
		</style>
	</head>
	<body>
		<div id="topbar">
			<input type="text">
		</div>
		<div id="columns">
		</div>
	</body>
</html>
